<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>A Nightmare In Valencia</title>
    <link rel="stylesheet" href="./stylesheet.css" />
  </head>
  <body>
    <canvas id="my-canvas" width="800" height="600"></canvas>

    <div class="container">
      <!-- Splash screen -->
      <div id="splash-screen" class="container">
        <img src="./images/anivss.jpg" alt="beach scene" />
        <button id="start-btn">START</button>
      </div>
      <!-- Game over screen -->
      <div id="gameover-screen" class="container">
        <h2 id="final-score"></h2>
        <img src="./images/gameover.jpg" alt="game over" />
        <button id="restart-btn">PLAY AGAIN</button>
      </div>
    </div>

    <script src="./main.js"></script>
    <script src="./classes/orange.js"></script>
    <script src="./classes/game.js"></script>
    <script src="./classes/player.js"></script>
  </body>
</html>
